sudo: required

services:
  - docker

language: python

python:
  - 3.6

env:
  global:
    # Doctr deploy key for xpdAcq/rapidz
    - secure: ""
  matrix:
    - STREAMZ_LAUNCH_KAFKA=true

install:
  # Install conda
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update conda

  # Install dependencies
  - conda create -n test-rapidz python=$TRAVIS_PYTHON_VERSION pytest tornado toolz flake8 coverage codecov networkx graphviz python-graphviz dask distributed pandas bokeh ipython ipykernel ipywidgets python-confluent-kafka pytest-tornado doctr sphinx_rtd_theme -c conda-forge -c bokeh
  - source activate test-rapidz
  - pip install git+https://github.com/dask/distributed.git --upgrade --no-deps

  - python setup.py install

script:
  - coverage run run_tests.py --runslow

after_success:
  - codecov
  - set -e
  - cd docs
  - make html
  - cd ..
  - doctr deploy . --built-docs ./docs/_build/html;
  - flake8 rapidz

notifications:
  email: false
